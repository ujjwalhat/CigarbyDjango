{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}


{% block body %}

<div class="container-fluid mx-0 px-0 ">
    <img src="/static/img/cig4.jpeg" class="d-block w-100 mx-0">

</div>
<div class="container mb-3 py-4">
    <h1 class="text-center my-5 ">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your E-mail">
        </div>
        <div class="form-group">
            <label for="phonr">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock body %}
